<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card {
            width: 80vw;
            max-width: 300px;
            height: 50vh;
            max-height: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Placeholder for text content -->
</div>

<button onclick="activateXR()">View AR Experience</button>

<script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
<script>
    async function activateXR() {
        const canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        const gl = canvas.getContext("webgl", { xrCompatible: true });

        const scene = new THREE.Scene();

        const cardGeometry = new THREE.PlaneGeometry(1.5, 1);
        const cardMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
        const cardMesh = new THREE.Mesh(cardGeometry, cardMaterial);
        cardMesh.position.set(0, 0, -2); // Adjust position to be in front of the user
        scene.add(cardMesh);

        const renderer = new THREE.WebGLRenderer({
            alpha: true,
            preserveDrawingBuffer: true,
            canvas: canvas,
            context: gl
        });
        renderer.autoClear = false;

        const camera = new THREE.PerspectiveCamera();
        camera.matrixAutoUpdate = false;

        const session = await navigator.xr.requestSession("immersive-ar");
        session.updateRenderState({
            baseLayer: new XRWebGLLayer(session, gl)
        });

        const referenceSpace = await session.requestReferenceSpace('local');

        const onXRFrame = (time, frame) => {
            session.requestAnimationFrame(onXRFrame);

            gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

            const pose = frame.getViewerPose(referenceSpace);
            if (pose) {
                const view = pose.views[0];

                const viewport = session.renderState.baseLayer.getViewport(view);
                renderer.setSize(viewport.width, viewport.height);

                camera.matrix.fromArray(view.transform.matrix);
                camera.projectionMatrix.fromArray(view.projectionMatrix);
                camera.updateMatrixWorld(true);

                renderer.render(scene, camera);
            }
        }
        session.requestAnimationFrame(onXRFrame);
        
        // Add text to the card mesh
        addTextToCard(cardMesh, "Jared Glass\nXR Engineer\nEmail: jaredglass352@gmail.com\nPhone: (123) 456-7890");
    }

    function addTextToCard(cardMesh, textContent, textColor = "#000000", textBackgroundColor = "#ffffff") {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        
        canvas.width = 512; // Adjust as needed
        canvas.height = 256; // Adjust as needed

        context.fillStyle = textColor;
        context.font = "24px Arial";
        
        context.fillText(textContent, 10, 50); // Adjust position as needed

        const texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;

        const material = new THREE.MeshBasicMaterial({
            map: texture,
            side: THREE.DoubleSide
        });

        cardMesh.material = material;

        const textWidth = context.measureText(textContent).width;
        cardMesh.scale.set(textWidth / 2, 1, 1); // Adjust scaling as needed
    }
</script>
</body>
</html>
